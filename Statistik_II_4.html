### Einfache lineare Regression

#### Regressionsgewichte

&lt;small&gt;
**Unstandardisierte Regressionsgewichte:**

* Steigungsparameter `\((b_{yx})\)` = Regressionsgewicht

* `\(X\)`-Wert wird "gewichtet", sodass entsprechendes `\(Y\)` herauskommt (Verechnungsregel: z.B. mal 2 oder durch 3)

* Steigung `\((b_{yx})\)` gibt an, um wie viele Einheiten sich `\(Y\)` in der Originalmetrik (Fragebogenpunkte, Reaktionszeit, Gewicht in mg/g/kg...) verÃ¤ndert, wenn `\(X\)` um 1 Einheit zunimmt

* Steigung in Originalmetrik = unstandardisiertes Regressionsgewicht

`$$b_{yx}=\frac{\text{Anzahl Einheiten auf Y}}{\text{pro 1 Einheit X}}$$`

**Problem mit unstandardisierten Regressionsgewichten:**

* unstandardisierte Steigungsparameter fÃ¼r 2 Regressionen mit unterschiedlichen `\(Y\)` kÃ¶nnen nicht hinsichtlich ihrer GrÃ¶Ãe (Skalierung) verglichen werden 

* Beispiel: 1 Einheit Reaktionszeit [in ms] `\(\neq\)` 1 Einheit Fragebogenpunkte [z.B. 1-10]

**Standardfehler der Steigung**

FÃ¼r die Berechnung des Standardfehlers der Steigung `\((b_{yx})\)` ermitteln wir den StandardschÃ¤tzfehler:

`$$\hat{\sigma}_{(y|x)}=\sqrt{\frac{n \cdot s_y^2 - n \cdot b^2 \cdot s^2_x}{n-2}}$$`

Mit Kenntnis des StandardschÃ¤tzfehler, errechnet sich der Standardfehler der Steigung:

`$$s_b=\frac{\hat{\sigma}_{(y|x)}}{s_x \cdot \sqrt{n}}$$`

`$$\hat{\sigma}_{(y|x)}=\sqrt{\frac{n \cdot s_y^2 - n \cdot b^2 \cdot s^2_x}{n-2}}$$`
Mit Kenntnis des StandardschÃ¤tzfehler, des Signifikanzniveaus `\(\alpha = .05\)` und der Freiheitsgrade `\(df = N-2\)` lautet das KI fÃ¼r `\(\beta_{yx}\)`:

`$$b_{yx} \pm t_{1-\frac{\alpha}{2}} \cdot \frac{\hat{\sigma}_{(y|x)}}{s_x \cdot \sqrt{n}}$$`

### Einfache lineare Regression

#### Voraussetzungen der einfachen linearen Regression

1. Das Kriterium (AV) muss intervallskaliert und nnormalverteilt sein.

2. Der PrÃ¤diktor (UV) kann entweder intervallskaliert und normalverteilt oder dichotom nominalskaliert sein.

3. Die Werte der einzelnen Versuchspersonen mÃ¼ssen unabhÃ¤ngig voneinander sein

4. Der Zusammenhang muss theroretisch linear sein (sonst andere Regressionsmodelle nutzen).

5. Streuungen der zu einem x-Wert gehÃ¶renden y-werte mÃ¼ssen Ã¼ber ganzen Wertebereich von `\(X\)` homogen sein (HomoskedastizitÃ¤t).

* Der Mittelwert der vorhergesagten Werten entspricht dem Mittelwert der empirischen Verteilung.

* Nominalskalierte UVs kÃ¶nnen in der Regression mittels Dummy-Kodierung verwendet werden.

* Das Ergebnis einer Regression mit dichotomer nominalskalierter UV ist Ã¤quivalent zum unabhÃ¤ngigen t-Test.

* WÃ¤hrend unstandardisierte Regressionsgewichte `\((b)\)` in der Orginalmetrik der AV angegeben werden, werden standardisierte Regressionsgewichte `\(\beta\)` in Standardabweichungen (-1 bis +1) angegeben und sind somit Ã¼ber unterschiedliche Modelle hinweg vergleichbar.

* Hypothesentests Ã¼ber ZusammenhÃ¤nge zwischen `\(Y\)` und `\(X\)` kÃ¶nnen durchgefÃ¼hrt werden, indem geprÃ¼ft wird, ob `\(b \neq 0\)` signifikant ist.

  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
